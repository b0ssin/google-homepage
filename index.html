<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
  <!-- top navigation -->
  <div class="topnav">
    <ul>
      <li><a href="#" class="navbarText">Gmail</a></li>
      <li><a href="#" class="navbarText">Images</a></li>
      <li><a href="#" id="block"><i class="material-icons">dashboard</i></a></li>
      <li><a href="#" id="bell"><i class="material-icons">priority_high</i></a></li>
       <!-- http://static.bigstockphoto.com/images/homepage/2016_bigstock_picks.jpg -->
      <li><a href="#"><img src="http://static.bigstockphoto.com/images/homepage/2016_bigstock_picks.jpg" id="profileIcon"></a></li>
    </ul>
  </div>
  <!-- Logo, searchbar -->
  <div id="main">
    <img id="googlelogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Homepage Image">
    <div id="form">
      <input type="text" name="search" id="searchbar"><br>
      <input class="searchbtn" type="button" value="Google Search">
      <input id="lucky" class="searchbtn" type="button" value="I'm Feeling Lucky">
    </div>
  </div>
  <!-- Footer Nav -->
  <footer>
    <ul>
      <div class="floatLeft">
      <!-- aligns left -->
        <li class="align-left"><a href="#">Advertising</a></li>
        <li class="align-left"><a href="#">Business</a></li>
        <li class="align-left"><a href="#">About</a></li>
      </div>
      <div class="floatRight">
      <!-- aligns right -->
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </div>
    </ul>
  </footer>


</body>
</html>
